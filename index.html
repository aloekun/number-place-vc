<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ナンバープレース - Number Place</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>ナンバープレース</h1>
            <div class="game-controls">
                <button id="new-game" class="btn btn-primary">新しい問題</button>
                <button id="spell-puzzle" class="btn btn-secondary">呪文の問題</button>
                <button id="get-spell" class="btn btn-secondary">呪文を取得</button>
                <button id="reset-game" class="btn btn-secondary">リセット</button>
            </div>
        </header>

        <main class="game-area">
            <div class="game-info">
                <div class="timer">
                    <span class="label">経過時間:</span>
                    <span id="elapsed-time">00:00</span>
                </div>
                <div class="status">
                    <span id="game-status">問題を生成してください</span>
                </div>
            </div>
            
            <div class="game-operations">
                <button id="undo-move" class="btn btn-secondary">元に戻す</button>
                <button id="pause-game" class="btn btn-secondary">一時停止</button>
                <button id="save-state" class="btn btn-secondary">盤面保存</button>
                <button id="restore-state" class="btn btn-secondary" disabled>盤面復元</button>
            </div>
            
            <div id="pause-overlay" class="pause-overlay" style="display: none;">
                <div class="pause-message">
                    <h2>ゲームは一時停止中です</h2>
                    <button id="resume-game" class="btn btn-primary">再開</button>
                </div>
            </div>

            <div id="spell-input-overlay" class="spell-overlay" style="display: none;">
                <div class="spell-dialog">
                    <h2>呪文の問題</h2>
                    <p>呪文を入力してパズルを復元してください</p>
                    <textarea id="spell-input" class="spell-textarea" placeholder="呪文をここに貼り付けてください" rows="3"></textarea>
                    <div class="spell-buttons">
                        <button id="spell-load" class="btn btn-primary">問題を読み込む</button>
                        <button id="spell-cancel" class="btn btn-secondary">キャンセル</button>
                    </div>
                </div>
            </div>

            <div id="spell-display-overlay" class="spell-overlay" style="display: none;">
                <div class="spell-dialog">
                    <h2>呪文を取得</h2>
                    <p>この呪文を共有してパズルを友達と楽しもう！</p>
                    <textarea id="spell-output" class="spell-textarea" readonly rows="3"></textarea>
                    <div class="spell-buttons">
                        <button id="spell-copy" class="btn btn-primary">コピー</button>
                        <button id="spell-close" class="btn btn-secondary">閉じる</button>
                    </div>
                </div>
            </div>

            <div class="grid-container">
                <div class="number-usage" id="number-usage">
                    <div class="usage-number" data-number="1">1</div>
                    <div class="usage-number" data-number="2">2</div>
                    <div class="usage-number" data-number="3">3</div>
                    <div class="usage-number" data-number="4">4</div>
                    <div class="usage-number" data-number="5">5</div>
                    <div class="usage-number" data-number="6">6</div>
                    <div class="usage-number" data-number="7">7</div>
                    <div class="usage-number" data-number="8">8</div>
                    <div class="usage-number" data-number="9">9</div>
                </div>
                <div id="sudoku-grid" class="sudoku-grid">
                    <!-- グリッドはJavaScriptで動的生成 -->
                </div>
            </div>

            <div class="input-panel">
                <div class="mode-controls">
                    <button id="toggle-input-mode" class="btn btn-secondary">切替</button>
                    <div id="input-mode-indicator" class="mode-status">通常入力</div>
                    <div class="highlight-toggle">
                        <label class="toggle-switch">
                            <input type="checkbox" id="highlight-range-toggle">
                            <span class="toggle-slider"></span>
                        </label>
                        <span class="toggle-label">範囲表示</span>
                    </div>
                </div>
                <div class="number-buttons">
                    <button class="number-btn" data-number="1">1</button>
                    <button class="number-btn" data-number="2">2</button>
                    <button class="number-btn" data-number="3">3</button>
                    <button class="number-btn" data-number="4">4</button>
                    <button class="number-btn" data-number="5">5</button>
                    <button class="number-btn" data-number="6">6</button>
                    <button class="number-btn" data-number="7">7</button>
                    <button class="number-btn" data-number="8">8</button>
                    <button class="number-btn" data-number="9">9</button>
                    <button class="number-btn clear-btn" data-number="0">消去</button>
                </div>
            </div>
        </main>

        <footer class="app-footer">
            <p>ナンバープレースゲーム - HTML5 & JavaScript</p>
        </footer>
    </div>

    <!-- JavaScript modules -->
    <script type="module" src="src/js/models/Grid.js"></script>
    <script type="module" src="src/js/models/RuleEngine.js"></script>
    <script type="module" src="src/js/models/PuzzleGenerator.js"></script>
    <script type="module" src="src/js/models/GameState.js"></script>
    <script type="module" src="src/js/controllers/UIController.js"></script>
    <script type="module" src="src/js/app.js"></script>
</body>
</html>
